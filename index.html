
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor India - Futuristic Health Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --accent: #8b5cf6;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: #020617;
            color: #f8fafc;
        }
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(244, 55%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(244, 55%, 15%, 1) 0, transparent 50%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .btn-vibrant {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
        }
        .btn-vibrant:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.6);
        }

        .chat-bubble-user {
            background: #4f46e5 !important;
            color: #ffffff !important;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        .chat-bubble-ai {
            background: #1e293b !important;
            color: #f8fafc !important;
            border: 1.5px solid #334155;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="dark transition-colors duration-500">
    <div class="mesh-bg"></div>
    <div id="root"></div>

</body>
</html>
